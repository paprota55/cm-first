<!-- Toolbar -->
<nav class="nav">
  <div class="logo">
    <a href={{siteName}} target="_self" ><img src="assets/full-light.png"></a>
  </div>
</nav>

<!--Main-->
<section class="section">
  <div class="left">
    <h1>
      {{h1}}
    </h1>
    <h3>
      {{h3}}
    </h3>
    <h4>
      <a href="mailto:{{mail}}">{{mail}}</a>
    </h4>
  </div>

  <div class="right">
    <h2>
      {{h2}}
    </h2>
    <div class="slider">
        <ng-image-slider #nav
          [images]="imageObject"
          [infinite]="true"
          [autoSlide]="4"
          [imageSize]="{width: '100%', height: '50%'}"
          slideImage="1"></ng-image-slider>
    </div>
  </div>
</section>

<!-- Footer -->
<footer class="footer">
  <span>© Copyright 2020. Wszelkie prawa zastrzeżone.</span>
</footer>
